<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Joke Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 3rem 2rem;
      border-radius: 20px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #333;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    #jokeText {
      margin-top: 2rem;
      font-size: 1.2rem;
      line-height: 1.6;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1></h1>
    <button onclick="getJoke()">Fetch Joke</button>
    <p id="jokeText">Click the button to get a fresh joke!</p>
  </div>

  <script>
    function getJoke() {
      fetch('http://localhost:3000/joke')
        .then(response => response.json())
        .then(data => {
          document.getElementById('jokeText').innerText = data.joke;
        })
        .catch(err => {
          document.getElementById('jokeText').innerText = "Failed to fetch joke ðŸ˜¢";
          console.error(err);
        });
    }
  </script>
</body>
</html>
